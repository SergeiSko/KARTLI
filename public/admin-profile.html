<!DOCTYPE html>
<html>
<head>
	<title>Личный кабинет</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles/base.css">
	<link rel="stylesheet" type="text/css" href="styles/style-main.css">
	<link href="https://fonts.googleapis.com/css?family=Concert+One|Roboto" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>

	<!-- Navigation bar -->
	<div class="bar column"></div>

	<div class="hover" onmouseout="hideProfile('.profile')"></div>

	<div class="header row black">

	</div>

	<h1 class="second-title">Личный кабинет</h1>

	<div class="main-wrap column">
    <div class="list-wrap column">
      <h2>Изменить процент</h2>
      <form class="put-add column" method="post" id="admin" action="/control">
        <input type="text" name="procent" value="" placeholder="Введите новый процент">
        <span class="alert"></span>
        <div class="btn-wrap">
					<input type="submit" name="saver_procent" value="Сохранить">
				</div>
      </form>
    </div>
  </div>

</body>
