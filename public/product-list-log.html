<!DOCTYPE html>
<html>
<head>
	<title>Список поставщиков</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles/base.css">
	<link rel="stylesheet" type="text/css" href="styles/style-main.css">
	<link href="https://fonts.googleapis.com/css?family=Concert+One|Roboto" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script></head>
<body>

	<!-- Navigation bar -->
	<div class="bar column"></div>

	<div class="hover"></div>

	<div class="header row black">

	</div>

	<!-- PopUp windows -->
	<div class="pop-wrap column" id="auto">
		<h2>Авторизация</h2>
		<form method="post" class="column" name="login" action="/login">
			<input type="text" name="username" placeholder="Введите имя">
			<input type="password" name="password" placeholder="Введите пароль" >
			<span class="alert"></span>
			<input type="checkbox" name="remember">
			<input type="submit" name="signIn" value="Войти">
		</form>
	</div>

	<div class="pop-wrap column" id="reg" name="sign-up">
		<h2>Регистрация</h2>
		<form method="post" class="column" name="sign-up" action="/signup" >
			<input type="text" name="username" placeholder="Введите имя" id="sign-up-login">
			<input type="password" name="password" placeholder="Введите пароль" id="sign-up-pass">
			<span class="alert"></span>
			<input type="submit" name="signUp" value="Зарегистрироваться">
		</form>
	</div>

	<h1 class="second-title">Список полимерной продукции</h1>

	<div class="main-wrap column">



		<form class="filter row" method="post" name="search-filter">

			<label>
				<span>Марка полимера</span>
				<div class="select-group row" onclick="selectOpen(this)">
					<input type="text" name="polymerName" id="select-name" placeholder="Выберите марку" onblur="selectClose(this)">
					<div class="option-group column" id="marks">
					</div>
				</div>
			</label>
			<label>
				<span>Тип полимера</span>
				<div class="select-group row" onclick="selectOpen(this)">
					<input type="text" name="polymerType" id="select-type" placeholder="Выберите тип" onblur="selectClose(this)">
					<div class="option-group column" id="types">
					</div>
				</div>
			</label>
			<label>
				<span>Область применения полимера</span>
				<div class="select-group row" onclick="selectOpen(this)">
					<input type="text" name="polymerUsing" id="select-oblast" placeholder="Выберите область применения" onblur="selectClose(this)">
					<div class="option-group column" id="using">
					</div>
				</div>
			</label>
			<label>
				<span>Цвет полимера</span>
				<div class="select-group row" onclick="selectOpen(this)">
					<input type="text" name="polymerColor" id="select-color" placeholder="Выберите цвет" onblur="selectClose(this)">
					<div class="option-group column" id="colors">

					</div>
				</div>
			</label>
			<input type="button" name="search" value="Найти">
		</form>

		<div class="list-wrap column"id =productlist  >
			<div class="row" >
				<span>Марка полимера</span>
				<span>Поставщик полимера</span>
				<span>Цена полимера</span>
				<span>Область применения полимера</span>
				<span>Цвет полимера</span>
			</div>
			<div class="row polimers-row">
				<span>Марка полимера</span>
				<span>Поставщик полимера</span>
				<span>Цена полимера</span>
				<span>Область применения полимера</span>
				<span>Цвет полимера</span>
				<button type="button" name="button" class="buy">Приобрести</button>
			</div>
		</div>
	</div>

	<div class="pop-wrap buyer-class column" id="buyer">
		<h2>Успешно</h2>
	</div>

</body>
</html>
