<!DOCTYPE html>
<html>
<head>
	<title>Список поставщиков</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles/base.css">
	<link rel="stylesheet" type="text/css" href="styles/style-main.css">
	<link href="https://fonts.googleapis.com/css?family=Concert+One|Roboto" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script></head>
<body>

	<!-- Navigation bar -->
	<div class="bar column"></div>

	<div class="hover"></div>

	<div class="header row black">

	</div>

	<!-- PopUp windows -->
	<div class="pop-wrap column" id="auto">
		<h2>Авторизация</h2>
		<form method="post" class="column" name="login" action="/login">
			<input type="text" name="username" placeholder="Введите имя">
			<input type="password" name="password" placeholder="Введите пароль" >
			<span class="alert"></span>
			<input type="checkbox" name="remember">
			<input type="submit" name="signIn" value="Войти">
		</form>
	</div>

	<div class="pop-wrap column" id="reg" name="sign-up">
		<h2>Регистрация</h2>
		<form method="post" class="column" name="sign-up" action="/signup" >
			<input type="text" name="username" placeholder="Введите имя" id="sign-up-login">
			<input type="password" name="password" placeholder="Введите пароль" id="sign-up-pass">
			<label>
				<span>Поставщик</span>
				<input type="radio" name="typer">
			</label>
			<label>
				<span>Клиент</span>
				<input type="radio" checked name="typer">
			</label>
			<span class="alert"></span>
			<input type="submit" name="signUp" value="Зарегистрироваться">
		</form>
	</div>

	<h1 class="second-title">Список полимерной продукции</h1>

	<div class="main-wrap column">



		<form class="filter row" method="post" name="search-filter">

			<label>
				<span>Название полимера</span>
				<div class="select-group row" onclick="selectOpen(this)">
					<input type="text" name="" id="select-name" placeholder="Выберите название" onblur="selectClose(this)">
					<div class="option-group column">
						<div class="option">Имя 1</div>
						<div class="option">Имя 2</div>
						<div class="option">Имя 2</div>
						<div class="option">Имя 2</div>
						<div class="option">Имя 2</div>
					</div>
				</div>
			</label>
			<label>
				<span>Тип полимера</span>
				<div class="select-group row" onclick="selectOpen(this)">
					<input type="text" name="" id="select-type" placeholder="Выберите название" onblur="selectClose(this)">
					<div class="option-group column">
						<div class="option">Имя 1</div>
						<div class="option">Имя 2</div>
						<div class="option">Имя 2</div>
						<div class="option">Имя 2</div>
						<div class="option">Имя 2</div>
					</div>
				</div>
			</label>
			<label>
				<span>Область применения полимера</span>
				<div class="select-group row" onclick="selectOpen(this)">
					<input type="text" name="" id="select-oblast" placeholder="Выберите название" onblur="selectClose(this)">
					<div class="option-group column">
						<div class="option">Имя 1</div>
						<div class="option">Имя 2</div>
						<div class="option">Имя 2</div>
						<div class="option">Имя 2</div>
						<div class="option">Имя 2</div>
					</div>
				</div>
			</label>
			<label>
				<span>Цвет полимера</span>
				<div class="select-group row" onclick="selectOpen(this)">
					<input type="text" name="" id="select-color" placeholder="Выберите название" onblur="selectClose(this)">
					<div class="option-group column">
						<div class="option">Имя 1</div>
						<div class="option">Имя 2</div>
						<div class="option">Имя 2</div>
						<div class="option">Имя 2</div>
						<div class="option">Имя 2</div>
					</div>
				</div>
			</label>
			<input type="button" name="search" value="Найти">
		</form>

		<div class="list-wrap column">
			<div class="row">
				<span>Компания</span>
				<span>Маршрут</span>
				<span>Грузоподъемность</span>
				<span>Цена</span>
			</div>
		</div>
	</div>

</body>
</html>
